    "pysimplegui",
    "psgdemos>=1.12.1",
    "pyperclip>=1.8.2",
    "simpleaudio>=1.0.4",
    "ipython>=8.12.0",
    "clsprop>=1.1.0",
    "matplotlib>=3.7.1",
    "distinctipy>=1.2.2",
    "coverage>=7.3.2,<8",
