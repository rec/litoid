[dependency-groups]
dev = [
    "pytest",
    "impall",
    "coverage>=7.13.2",
    "pyupgrade>=3.21.2",
    "ruff>=0.14.14",
    "ty>=0.0.14",
]

[tool.uv.build-backend]
module-root = ""


[tool.coverage]

[tool.ruff.format]
quote-style = "single"
[build-system]
requires = ["uv_build>=0.9.0,<0.10.0"]
